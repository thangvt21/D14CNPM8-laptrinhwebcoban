<body>
        <div class="head">
            <div class="head-container">

                    <a href="../login/login.html" class="btn btn-login">Login</a>
                    <div class="btn btn-register" id="register">Register</div>

                <input type="text" name="search" id="search-bar" placeholder="Nhap tu khoa de tim kiem .." onblur="handleronblur()">

            </div>
        </div>
        <div class="register-drop" id="header-drop">
            <div class="drop-content">
                <a href="javascript:void(0)" class="close-btn" onclick="closedrop()">&times;</a>
                <div class="drop-content-container">
                    <input type="email" id="email" placeholder="Enter your email..">
                    <button class="btn">Join us</button>
                </div>
            </div>
        </div>
        <!-- <div class="ad-banner"></div> -->
        <div class="main">
            <div class="main-container">
                <div class="trending-bar">
                    <ul class="trend-content">
                        <li class="trend-label">TRENDING</li>
                        <li>
                            <a href="#">CES 2020</a>
                        </li>
                        <li><a href="#">AI</a>

                        <li><a href="#">Best CPU</a>
                            </li>
                        <li><a href="#">Best Phone</a>

                        <li><a href="#">Marvel Movies</a>
                            </li>
                        <li><a href="#">COVID-19 vaccines</a>

                            </li>
                    </ul>
                </div>
                <aside><small> -- You can not use up creativity. The more you use, the more you have. -- Maya Angelou, 2011</small></aside>
                <div class="postgalle-container">
                    <div class="col1">
                        <div class="row1">
                            <div class="row1-item1">1</div>
                            <div class="row1-item2">2</div>
                        </div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                    <div class="col2">
                        <div class="col2-title"><h1>Most Popular</h1></div>
                        <div class="col2-story">
                            <div class="story">
                                <img src="" alt="">
                            </div>
                            <div class="story">2</div>
                            <div class="story">3</div>
                            <div class="story-last">4</div>
                        </div>
                        <a href="#trending" class="col2-link">More stories</a>   
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="foot">footer</div> -->
        <script>
            document.getElementById("icon-search").addEventListener('click',click,true);
            function click(event) {   
                var x = document.getElementById("search-bar");  
                x.style.width = "15%";
                event.preventDefault();
            }
            function handleronblur() {   
                var x = document.getElementById("search-bar");  
                x.style.width = "0%";
            }

            var clockrun = document.getElementById('greeting');
            function time() {
                var d = new Date();
                var s = d.getSeconds();
                var m = d.getMinutes();
                var h = d.getHours();
                if(h >= 0 && h < 12){
                    clockrun.textContent = 
                ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2) + " AM";
                } else if (h >= 12 && h <= 23){
                    clockrun.textContent = 
                ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2) + " PM";
                }  
            }
            setInterval(time, 1000);
    // ----------------------header && clock js-------------------------------------------------------
            document.getElementById("register").addEventListener('click',clickdropdown,true);
            function clickdropdown(event){
                document.getElementById("header-drop").style.height = "250px";
                event.preventDefault();
            }
            function closedrop(){
                document.getElementById("header-drop").style.height = "0px";
            }
    // ----------------------------------dropdown header---------------------------------------
        </script>
</body>
