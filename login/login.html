<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>login</title>
    <link rel='stylesheet' type='text/css'  href='main.css'>
    <link rel='stylesheet' type='text/css'  href='header.css'>
    <script src='header.js'></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="navLeft">
                <div class="navLeftHome">
                    <a href="../home/home.html"><img src="../assets/img/iconfinder_m-16_4230548.png" alt=""></a>
                </div>
                <div class="greeting" id="greeting"></div>
                <div class="navLeftTrending">
                    <a href="../ranking/ranking.html">TOP<img src="../assets/img/iconfinder_Business_and_Finance_finance_pyramid_6588675.png" alt=""></a>
                </div>
                <div class="navLeftAbout">
                    <a href="../aboutus/aboutus.html">About us <img src="../assets/img/iconfinder_about-info-information_2931180.png" alt=""></a>
                </div>
            </div>
            <div class="navRight">
                <div class="navSearch">
                    <div class="navSearchHeader">
                        <i class="icon icon-search"></i>
                    </div>
                    <div class="navSearchContent">
                        <form action="" class='searchForm'>
                            <input type="text" name ='seach' class="navSearchInput">
                        </form>
                    </div>
                </div>
                <div class="navMenu">
                    <div class="navMenuHeader ">
                        <i class="icon icon-menu"></i>
                    </div>
                    <div class="navMenuContent">
                        <div class="loginNavMenuOptions">
                            <div class="loginOption reg"><a href="#">Create Account</a></div>
                            <div class="loginOption log"><a href="#">Login</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form action="../home/home.html" class="loginForm">
            <h1>Sign in</h1>
            <div class="inputLogin">
                <input type="text" id="loginUsername" name="username"></input>
                <label for="loginUsername">Username</label>
            </div>
            <p class='errorHandle usernameError'>Invalid username format</p>
            <div class="inputLogin">
                <input type="text" id="loginPassword" name="password"></input>
                <label for="loginPassword">Password</label>
            </div>
            <p class='errorHandle passwordError'>Please enter password</p>
            <input type="submit" value="Login" class="loginBtn">
            <div class='extended'>
                <a href="#" class='signup'>Sign up</a>
                <a href="#" class='forgetpassword'>forget password</a>
            </div>
        </form>
    </div>
</body>
</html>
